    <title>Exercise numberTwo</title>
    <script>
    
        var number = prompt("Insira um valor abaixo:");
        if (number>=1){
            document.write("O número inserido é positivo");
        }else if (number<0){
            document.write("O número inserido é negativo");
        }else{
            document.write("O número inserido é zero, portanto não é nem negativo e tampouco positivo.");
        }
        
    </script>
</head>
