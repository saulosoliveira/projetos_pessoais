<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Eight</title>
    <script>
        
        var quantidadeNotas = 4;
        var notas = [];
        var soma = 0;
        var valido = true;

        for(var i=0; i < quantidadeNotas; i++){
            var nota = parseFloat(prompt(`Digite a ${i+1}° nota.`));

            if(nota >= 0 && nota <= 10){
                notas.push(nota);
                soma += nota;

            } else {
                alert('[ERRO!] Reinicie a página e informe números entre 0 e 10');
                valido = false;
                break;

            }
        }

        if(valido){
            var mediaFinal = soma/quantidadeNotas;

            if(mediaFinal > 5){
                alert('Parabéns, você passou no exame!');

            } else {
                alert('Não desista, tente novamente!');
            }
        }

    </script>
</head>
