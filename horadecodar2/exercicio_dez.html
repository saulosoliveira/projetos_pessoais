    <title>Exercise Ten</title>
    <script>
    
    var gender = parseInt(prompt('Escolha seu gênero: \n 1: Feminino\n 2: Masculino'));        
    var height = parseFloat(prompt('Informe a sua altura (troque a "," por um "."): '));

        switch (gender) {

            case 1:
                var weight = (62.1 * height) - 44.7;
                alert(`O seu weight ideal é: ${weight.toFixed(2)} kg`);
                break;

            case 2: 
                var weight = ((72.2 * height) - 58);
                alert(`O seu weight ideal é: ${weight.toFixed(2)} kg`)
                break;

            default:
                alert(`Escolha entre 1 e 2.`);

        }

    </script>
