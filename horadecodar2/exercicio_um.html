<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercise One</title>
    <script>
        
        var numberOne = parseFloat(prompt("Olá, informe o primeiro valor abaixo:"));
        var numberTwo = parseFloat(prompt("Agora, insira o segundo valor abaixo"));

        if (numberOne>numberTwo){
            document.write("Dentre os dois valores indicados, o maior valor é " + numberOne);
        }else{
            document.write("Dentre os dois valores indicados, o maior valor é " + numberTwo)
        }

    </script>
</head>
<body>
</body>
</html>
