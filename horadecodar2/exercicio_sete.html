<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Seven</title>
    <script>
    
        var i = 1; 
        const valores = []; 
        var soma = 0;
       
       for (var i = 1; i <= 6; i++){
            valor = parseInt(prompt(`Informe o ${i}° valor: `));
            valores.push(valor);

            if (valor < 72) {
                soma += valor
            }
       }

       document.write(`A soma dos números menores que 72 é: ${soma} <br>`);
       document.write(`Os valores informados foram: ${valores}`);

    </script>
</head>

</body>
</html>
