<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Five</title>

    <script>
       

        alert('Hora de calcular a média!');

        var numberOne = parseInt(prompt('Informe o 1° valor:'));
        var numberTwo = parseInt(prompt('Informe o 2° valor:'));
        var numberThree = parseInt(prompt('Informe o 3° valor:'));
        var numberFour = parseInt(prompt('Informe o 4° valor:'));
        var numberFive = parseInt(prompt('Informe o 5° valor:'));
        var numberSix = parseInt(prompt('Informe o 6° valor:'));

        var media = (numberOne + numberTwo + numberThree + numberFour +numberFive + numberSix) / 6;

        alert(`A média entre ${numberOne}, ${numberTwo}, ${numberThree}, ${numberFour}, ${numberFive} e ${numberSix} é: ${media.toFixed(2)}`);

    </script>

</head>
<body>
</body>
</html>
