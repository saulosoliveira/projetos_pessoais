<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise One</title>
    <script>
        
        var numberOne = parseInt(prompt('Informe o primeiro valor: '));
        var numberTwo = parseInt(prompt('Informe o segundo valor: '));

        while (numberTwo <= 0){
            numberTwo = parseInt(prompt('Informe o segundo valor novamente: '));
        }

        var division = numberOne/numberTwo;

        alert(`A divisão de ${numberOne} por ${numberTwo} é igual a: ${division}`);

    </script>
</head>

</body>
</html>
