<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Three</title>
    <script>
        
           var start = 10;
           var finish = 1;

           document.write(`<h3> Contagem decrescente de ${start} a ${finish}</h3>`)
           
           for (var start = 10; start >= finish; start--) {
                document.write(`${start} <br>`); 
           }

           document.write('Fim!');
           
    </script>
</head>

</body>
