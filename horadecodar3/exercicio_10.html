<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Ten</title>
    <script>
        
        var n = parseInt(prompt('Informe o valor de N: '))

        for (var i  = 1; i <= n; i++){
            document.write(`<p>Tabuada do ${i}</p>`);

            for (var j = 1; j <= 10; j++){
                document.write(`${i} x ${j} = ${i * j} <br>`);
            }  
        }
    </script>
</head>
<body>
</body>
</html>
