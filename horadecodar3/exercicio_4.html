<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Four</title>
    <script>
        
        var start = 15;
        var final = 100;
        var counter = 0;
        var plus = 0;

        for (var start = 15; start <= final; start++){
            plus += start;
            counter ++;
            document.write (`${start}, \n`);
        }

        media = plus/counter;

        document.write(`<p>A média dos números inteiros entre 15 e 100 é: ${media}</P>`);

    </script>
</head>
<body>
</body>
</html>
