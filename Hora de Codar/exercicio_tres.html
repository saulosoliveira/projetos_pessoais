<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Três</title>
</head>

<body>
    <script>

        var nome_usuario = prompt('Qual é o seu nome?')
        function promptInt(mensagem, tenteNovamente) {
            var msg = mensagem;
            while (true) {
                var ret = parseInt(prompt(msg));
                if (!isNaN(ret)) return ret;
                msg = tenteNovamente;
            }
        }

        var count = promptInt("Quantos anos você tem?" , "Desculpe, este campo só aceita números.\nPor favor, tente novamente.");
        alert(nome_usuario + ", você tem " + count + " anos de idade.");
        
    </script>
</body>

</html>
